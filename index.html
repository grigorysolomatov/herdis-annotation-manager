<!DOCTYPE html>
<html>
<head>
    <title>HAM</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
  <h1>HAM: Herdis' Annotation Manager</h1>  
  
  <!--input type="file" id="imgUpload" onchange="processImages()" multiple style="display: none;"-->
  <input type="file" id="folder-upload" onchange="updateImg();" webkitdirectory directory multiple style="display: none;">
  <div class="vstack">
    <button onclick="ui('folder-upload').click()">Upload Images</button>
    <div style="height: 20px;"></div>
    
    <div class="hstack">
      <button class="arrow" onclick="previousImg()">⮘</button>
      <button class="arrow" onclick="nextImg()">⮚</button>
    </div>    

    <div class="vstack">
      <input id="classInput" onkeydown="if(event.keyCode == 13) applyAnnotation();" value="">
      <div id="autocomplete"></div>
    </div>              
    
    <p id="image-file-name">No image selected</p>
    <img id="image-view" alt="">

    <div style="height: 20px;"></div>
    <button onclick="downloadAnnotations()">Download</button>
  </div>
  
    <script src="script.js"></script>
</body>
</html>
